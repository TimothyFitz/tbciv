<html>

<head>

<title>untitled</title>
</head>

    <div class="map_frame">
        <div class="map"></div>
    </div>

            <ul>
                <li>Turn: <span class="turn">0</span></li>
                <li>Food: <span class="food">0</span> (<span class="d_food">0</span>)</li>
                <li>Wood: <span class="wood">0</span> (<span class="d_wood">0</span>)</li>
                <li>Ore: <span class="ore">0</span> (<span class="d_ore">0</span>)</li>
            </ul>
        </div>
        <div class="bottom">
        </div>
    </div>
</div>

<div class="templates">
    <div class="tile_panel">
        <div class="tile"></div>
        <span class="name"></span>
    </div>
</div>

<script src="lib/jquery.min.js"></script>
<script src="lib/scroller/Raf.js"></script>

    game_start();
});
